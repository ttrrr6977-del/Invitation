            <p>ğŸ“… Date: February 1, 2026</p>

                <div class="time-unit"><span id="hours">0</span>h</div>

    <script>
        // --- Countdown Timer Script ---
        const eventDate = new Date("February 1, 2026 18:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d;
            document.getElementById("hours").innerText = h;
            document.getElementById("minutes").innerText = m;
            document.getElementById("seconds").innerText = s;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "The party has started!";
            }
        }, 1000);

        // --- RSVP Form Script ---
        document.getElementById('rsvp-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const btn = document.querySelector('.confirm-btn');
            btn.innerText = 'Sending...';

            const templateParams = {
                from_name: document.getElementById('user_name').value,
                message: document.getElementById('user_message').value,
                attending: document.querySelector('input[name="attendance"]:checked').value
            };

            emailjs.send('service_n0rlufv', 'template_jvmtszo', templateParams)
                .then(function() {
                    alert('Thank you! Your response has been sent.');
                    btn.innerText = 'Confirm';
                    document.getElementById('rsvp-form').reset();
                }, function(error) {
                    alert('Oops! Something went wrong. Please try again.');
                    btn.innerText = 'Confirm';
                    console.log('FAILED...', error);
                });
        });
    </script>
